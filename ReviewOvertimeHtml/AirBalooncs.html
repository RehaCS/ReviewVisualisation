<!doctype html>
<html>

<head>
	<title>Review Visualisations</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" href="../favicon.ico" type="image/x-icon">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

	<script src="https://d3js.org/d3.v3.min.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/dimple/2.3.0/dimple.latest.js">
	</script>
	<script src="./navBar/navBar.js"></script>

</head>

<body>

	<!-- Placeholder for navBar which is loaded with jQuery -->
    <div id=nav-placeholder></div>

	<h2 class="text-center my-5">Number of Reviews overtime</h2>

	<div id="chartContainer" class="Creative">
		<script type="text/javascript">


		d3.csv("./CSVFake/air.balooncs3F.csv", function (data) {

			var colour = d3.scale.linear()
				.range(["red", "green", "blue"]);
		
			var canvas = d3.select("body")
				.append("svg")
				.attr("width", 500)
				.attr("height", 500)
				.append("g")
				.attr("transform", "translate(0,50)");

			canvas.selectAll("rect")
				.data(data)
				.enter()
					.append("rect")
					.attr("width", function (d) { return d.NumberOfReviews * 10;  })
					.attr("height" , 18)
					.attr("x", 50)
					.attr("y", function (d,i) { return i * 20; })
					.attr("fill", "yellow");

			canvas.selectAll("text")
				.data(data)
				.enter()
					.append("text")
					.attr("fill", "black")
					.attr("font-size" , 12)
					.attr("y", function (d,i) { return i * 20 + 12; })
					.text(function (d) { return d.ReviewDate })

		});


		</script>
	</div>


</body>

</html>
