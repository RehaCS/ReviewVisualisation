<!doctype html>
<html>

<head>
	<title>Review Visualisations</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" href="../favicon.ico" type="image/x-icon">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

	<script src="https://d3js.org/d3.v4.min.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/dimple/2.3.0/dimple.latest.js">
	</script>
	<script src="./navBar/navBar.js"></script>

</head>

<body>

	<!-- Placeholder for navBar which is loaded with jQuery -->
    <div id=nav-placeholder></div>

	<h2 class="text-center my-5">Number of Reviews overtime</h2>

	<div id="chartContainer" class="Creative">
		<script type="text/javascript">

			var width = 600;
			var height = 400;
			
			var svg = dimple.newSvg("#chartContainer",600,400);
			svg.append("text")
		        .attr("x", (width / 2))             
		        .attr("y", 15)
		        .attr("text-anchor", "middle")  
		        .style("font-size", "16px")
		        .style("font-family", "arial")
		        .style("text-decoration", "none")  
		        .text("Creative Code App F");

			d3.csv("./CSVFake/creativeCodeApps.csv", function (data) {

				var myChart = new dimple.chart(svg, data);
				
				myChart
					.setBounds(75,30,480,330); //Length width and location
				
				myChart
				 	.addMeasureAxis("x","NumberOfReviews");

				var y = myChart.addCategoryAxis("y", "ReviewDate");
				y.addOrderRule("ReviewDate");

				myChart.defaultColors = [new dimple.color("orange")]; // You can use #RGB here

				
				myChart.addSeries(null, dimple.plot.bar);
				
				myChart.draw(0);
			});


		</script>
	</div>


</body>

</html>
