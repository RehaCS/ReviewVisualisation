<!DOCTYPE html>
<html lang="en">
<head>
  <title>Review Visualisations</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" href="./favicon.ico" type="image/x-icon">

  <div class="container-fluid">

    <div id=nav-placeholder> </div>

    <p class="text-center mt-5"> Average length of comment for Benign applications </p>
    <div style="width: 100vw; overflow-x: scroll;">
      <img src="avgComLength/b_acl.svg">   
    </div>
    <p class="text-center mt-5">Average length of comment for Fraudulent applications </p>
    <div style="width: 100vw; overflow-x: scroll;">
      <img src="avgComLength/f_acl.svg">

  </div>
